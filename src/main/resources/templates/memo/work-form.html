<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>FICHE DE DEMANDE DE TRAVAIL</title>
    <link th:href="@{classpath:static/css/work-form.css}" rel="stylesheet"/>
</head>
<body>
    <div style="text-align: center; width: 100%; margin-bottom: 20px; font-size: 20px"><u><b>FICHE DE DEMANDE DE TRAVAIL</b></u></div>

    <table>
        <tr>
            <th style="width: 20%">UNITÉ</th>
            <td th:text="${form.unity}"></td>
        </tr>
        <tr>
            <th>UTILISATEUR</th>
            <td th:text="${form.user}"></td>
        </tr>
        <tr>
            <th>DATE</th>
            <td th:text="${#temporals.format(form.date, 'dd/MM/yyyy')}"></td>
        </tr>
    </table>

    <table style="margin: 30px 0;text-align: center">
        <tr>
            <th colspan="4">SIGNATURES AUTORISÉES</th>
        </tr>
        <tr>
            <th style="width: 25%">UTILISATEUR</th>
            <th style="width: 25%">COMPTABLE</th>
            <th style="width: 25%">SUPÉRIEUR HIÉRARCHIQUE</th>
            <th style="width: 25%">DÉPARTEMENT INFRASTRUCTURE</th>
        </tr>
        <tr>
            <td style="border-bottom: none" th:text="${form.initiator.name}"></td>
            <td style="border-bottom: none" th:text="${form.accountant.name}"></td>
            <td style="border-bottom: none" th:text="${form.supervisor.name}"></td>
            <td style="border-bottom: none" th:text="${form.department.name}"></td>
        </tr>
        <tr style="min-height: 80px">
            <td style="border-top: none;border-bottom: none">
                <img class="signature" th:src="${form.initiator.signature}" />
            </td>
            <td style="border-top: none;border-bottom: none">
                <img class="signature" th:src="${form.accountant.signature}" />
            </td>
            <td style="border-top: none;border-bottom: none">
                <img class="signature" th:src="${form.supervisor.signature}" />
            </td>
            <td style="border-top: none;border-bottom: none">
                <img class="signature" th:src="${form.department.signature}" />
            </td>
        </tr>
        <tr>
            <td style="border-top: none" th:text="${#temporals.format(form.initiator.date, 'dd/MM/yyyy')}"></td>
            <td style="border-top: none" th:text="${#temporals.format(form.accountant.date, 'dd/MM/yyyy')}"></td>
            <td style="border-top: none" th:text="${#temporals.format(form.supervisor.date, 'dd/MM/yyyy')}"></td>
            <td style="border-top: none" th:text="${#temporals.format(form.department.date, 'dd/MM/yyyy')}"></td>
        </tr>
    </table>

    <table>
        <tr>
            <td><b>DÉSIGNATION DU PRESTATAIRE : </b> <span th:text="${form.provider}"></span></td>
        </tr>
    </table>

    <table style="margin: 30px 0; text-align: center">
        <tr>
            <th colspan="3">INFORMATIONS SUR LE MATÉRIEL</th>
        </tr>
        <tr>
            <th style="width: 40%">DÉSIGNATION</th>
            <th style="width: 30%">MARQUE</th>
            <th style="width: 30%">CODE ETIQUETTE</th>
        </tr>
        <tr>
            <td th:text="${form.designation}"></td>
            <td th:text="${form.brand}"></td>
            <td th:text="${form.labelCode}"></td>
        </tr>
    </table>

    <table>
        <tr>
            <th style="text-align: center">TRAVAUX DEMANDÉS (ANOMALIES CONSTATÉES)</th>
        </tr>
        <tr th:each="task, iter : ${form.tasks}">
            <td th:utext="${task}"></td>
        </tr>
    </table>
</body>
</html>
